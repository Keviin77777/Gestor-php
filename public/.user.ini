; Configurações de segurança PHP para produção
; Este arquivo sobrescreve configurações do php.ini para este diretório

; Desabilitar exibição de erros
display_errors = Off
display_startup_errors = Off

; Habilitar log de erros
log_errors = On
error_log = /www/wwwroot/ultragestor.site/Gestor/logs/php-errors.log

; Nível de relatório de erros (registra tudo, mas não exibe)
error_reporting = E_ALL

; Desabilitar funções perigosas (opcional, descomente se necessário)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Limites de segurança
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 20M
upload_max_filesize = 20M
