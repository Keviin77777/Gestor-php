<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .client { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Teste API de Clientes</h1>
    
    <button onclick="testAPI()">Testar API</button>
    <button onclick="loadClientsTest()">Carregar Clientes</button>
    
    <div id="result"></div>
    <div id="clients-list"></div>
    
    <script>
        async function testAPI() {
            console.log('Testando API...');
            try {
                const response = await fetch('/api-clients.php');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>Resultado da API:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('Dados da API:', data);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        async function loadClientsTest() {
            console.log('Carregando clientes...');
            try {
                const response = await fetch('/api-clients.php');
                const result = await response.json();
                
                if (result.success) {
                    const clientsHTML = result.clients.map(client => `
                        <div class="client">
                            <strong>${client.name}</strong><br>
                            Email: ${client.email || 'N/A'}<br>
                            Telefone: ${client.phone || 'N/A'}<br>
                            Status: ${client.status}<br>
                            Valor: R$ ${client.value.toFixed(2)}<br>
                            Vencimento: ${client.renewal_date}
                        </div>
                    `).join('');
                    
                    document.getElementById('clients-list').innerHTML = `
                        <h3>Clientes (${result.clients.length}):</h3>
                        ${clientsHTML}
                    `;
                } else {
                    document.getElementById('clients-list').innerHTML = `<p style="color: red;">Erro: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('clients-list').innerHTML = `<p style="color: red;">Erro: ${error.message}</p>`;
            }
        }
        
        // Testar automaticamente
        setTimeout(testAPI, 500);
    </script>
</body>
</html>
