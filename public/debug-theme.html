<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tema Dashboard</title>
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            z-index: 9999;
        }
        .debug-buttons {
            margin: 1rem;
            display: flex;
            gap: 1rem;
        }
        .debug-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debugInfo">
        <div>HTML theme: <span id="htmlTheme">-</span></div>
        <div>Body theme: <span id="bodyTheme">-</span></div>
        <div>HTML class: <span id="htmlClass">-</span></div>
        <div>Body class: <span id="bodyClass">-</span></div>
        <div>LocalStorage: <span id="localStorage">-</span></div>
    </div>

    <div class="debug-buttons">
        <button class="debug-btn" onclick="forceLight()">Forçar Light</button>
        <button class="debug-btn" onclick="forceDark()">Forçar Dark</button>
        <button class="debug-btn" onclick="toggleTheme()">Toggle Normal</button>
        <button class="debug-btn" onclick="clearStorage()">Limpar Storage</button>
    </div>

    <!-- Simular estrutura do dashboard -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">UltraGestor</h1>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h2 class="page-title">Dashboard Debug</h2>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="card">
                <h3>Card de Teste</h3>
                <div class="metric-value">123</div>
                <div class="metric-label">Teste</div>
                <div class="metric-change">+5%</div>
            </div>
        </div>
    </main>

    <script>
        function updateDebugInfo() {
            const html = document.documentElement;
            const body = document.body;
            
            document.getElementById('htmlTheme').textContent = html.getAttribute('data-theme') || 'none';
            document.getElementById('bodyTheme').textContent = body.getAttribute('data-theme') || 'none';
            document.getElementById('htmlClass').textContent = html.className || 'none';
            document.getElementById('bodyClass').textContent = body.className || 'none';
            document.getElementById('localStorage').textContent = localStorage.getItem('theme') || 'none';
        }

        function forceLight() {
            const html = document.documentElement;
            const body = document.body;
            
            html.setAttribute('data-theme', 'light');
            body.setAttribute('data-theme', 'light');
            html.classList.remove('dark-theme');
            body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
            
            updateDebugInfo();
        }

        function forceDark() {
            const html = document.documentElement;
            const body = document.body;
            
            html.setAttribute('data-theme', 'dark');
            body.setAttribute('data-theme', 'dark');
            html.classList.add('dark-theme');
            body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
            
            updateDebugInfo();
        }

        function toggleTheme() {
            const html = document.documentElement;
            const body = document.body;
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            body.setAttribute('data-theme', newTheme);
            
            if (newTheme === 'dark') {
                body.classList.add('dark-theme');
                html.classList.add('dark-theme');
            } else {
                body.classList.remove('dark-theme');
                html.classList.remove('dark-theme');
            }
            
            localStorage.setItem('theme', newTheme);
            updateDebugInfo();
        }

        function clearStorage() {
            localStorage.removeItem('theme');
            updateDebugInfo();
        }

        // Event listener para o botão de tema
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Atualizar debug info a cada segundo
        setInterval(updateDebugInfo, 1000);
        updateDebugInfo();

        // Carregar tema salvo
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            forceDark();
        } else {
            forceLight();
        }
    </script>
</body>
</html>
